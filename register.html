<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>Register | CybVars Voting System</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
  <style>
    body {
      background: linear-gradient(135deg, #247ba0 0%, #70c1b3 100%);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .back-btn {
      position: absolute;
      left: 2vw;
      top: 2vw;
      background: #fff;
      color: #247ba0;
      border: none;
      border-radius: 50%;
      width: 40px; height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
      box-shadow: 0 2px 8px rgba(36,123,160,0.07);
      cursor: pointer;
      transition: background 0.16s, color 0.13s;
      z-index: 10;
    }
    .back-btn:hover {
      background: #247ba0;
      color: #fff;
    }
    .container {
      background: #fff;
      max-width: 850px;
      margin: 3.5rem auto 0 auto;
      border-radius: 18px;
      box-shadow: 0 4px 24px rgba(36,123,160,0.15);
      padding: 2.5rem 2rem 2rem 2rem;
      position: relative;
    }
    .logo {
      text-align: center;
      color: #247ba0;
      font-size: 2.2rem;
      font-weight: bold;
      letter-spacing: 1.5px;
      margin-bottom: 0.8rem;
    }
    .logo i {
      color: #70c1b3;
      margin-right: 0.5rem;
    }
    h2 {
      text-align: center;
      color: #25303b;
      margin-bottom: 1.7rem;
      font-size: 1.7rem;
    }
    form {
      display: flex;
      gap: 2.5rem;
      justify-content: center;
      align-items: flex-start;
      flex-wrap: wrap;
    }
    .form-col {
      flex: 1 1 320px;
      min-width: 270px;
      display: flex;
      flex-direction: column;
      gap: 1.15rem;
    }
    .form-row {
      display: flex;
      align-items: center;
      gap: 1.1rem;
    }
    .form-row label {
      width: 120px;
      min-width: 100px;
      font-weight: bold;
      color: #247ba0;
      display: flex;
      align-items: center;
      font-size: 1rem;
      gap: 0.5rem;
    }
    .form-row input,
    .form-row select,
    .form-row textarea {
      flex: 1;
      padding: 0.6rem 0.8rem;
      border: 1px solid #e2e8f0;
      border-radius: 8px;
      font-size: 1.08rem;
      background: #f7fafc;
      color: #25303b;
      outline: none;
      resize: none;
    }
    .form-row textarea {
      min-height: 40px;
      resize: vertical;
    }
    .btn {
      background: #ffb400;
      color: #22313f;
      border: none;
      border-radius: 8px;
      padding: 0.85rem 0;
      font-size: 1.1rem;
      font-weight: bold;
      letter-spacing: 1px;
      cursor: pointer;
      margin-top: 1.1rem;
      transition: background 0.18s;
      box-shadow: 0 2px 8px rgba(36,123,160,0.04);
      width: 100%;
    }
    .btn:hover {
      background: #ffd166;
      color: #22313f;
    }
    .alt-link {
      text-align: center;
      margin-top: 1.4rem;
      color: #247ba0;
      font-size: 1rem;
    }
    .alt-link a {
      color: #247ba0;
      font-weight: bold;
      text-decoration: none;
      transition: color 0.15s;
    }
    .alt-link a:hover {
      color: #22313f;
      text-decoration: underline;
    }
    .msg {
      text-align: center;
      margin: 1rem 0 0 0;
      font-weight: bold;
      font-size: 1.05rem;
    }
    .msg.success { color: #2d8a4f; }
    .msg.error { color: #e84118; }
    /* OTP card styles */
    .otp-card {
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 4px 24px rgba(36,123,160,0.12);
      max-width: 400px;
      width: 100%;
      padding: 2rem 1.5rem 1.3rem 1.5rem;
      margin: 2rem auto 0 auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      animation: fadeIn 0.4s;
    }
    .otp-card h3 {
      color: #247ba0;
      margin-bottom: 1rem;
      font-size: 1.2rem;
    }
    .otp-card .input-group {
      display: flex;
      align-items: center;
      border: 1px solid #e2e8f0;
      border-radius: 8px;
      padding: 0.7rem 0.9rem;
      background: #f7fafc;
      margin-bottom: 1.2rem;
      width: 100%;
    }
    .otp-card .input-group i {
      margin-right: 0.8rem;
      color: #70c1b3;
      font-size: 1.1rem;
    }
    .otp-card .input-group input {
      border: none;
      background: transparent;
      outline: none;
      width: 100%;
      font-size: 1.08rem;
      color: #25303b;
    }
    .otp-card .btn {
      background: #247ba0;
      color: #fff;
      margin-top: 0;
      font-size: 1rem;
      padding: 0.7rem 0;
    }
    .otp-card .btn:hover {
      background: #70c1b3;
    }
    .otp-card .otp-msg {
      margin: 1rem 0 0 0;
      font-size: 1.05rem;
      text-align: center;
      font-weight: bold;
    }
    .otp-card .otp-msg.success { color: #2d8a4f; }
    .otp-card .otp-msg.error { color: #e84118; }
    .resend-btn {
      background: #ffb400;
      color: #25303b;
      margin-top: 0.7rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      width: 100%;
      transition: background 0.14s;
    }
    .resend-btn:hover { background: #ffd166; }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px);}
      to { opacity: 1; transform: translateY(0);}
    }
    @media (max-width: 950px) { .container { max-width: 98vw; } form { gap: 1.2rem; } }
    @media (max-width: 700px) { form { flex-direction: column; gap: 1rem; } .form-col { width: 100%; } }
    @media (max-width: 500px) {
      .container { margin: 1.2rem 0.2rem; padding: 1.3rem 0.5rem; }
      .logo { font-size: 1.2rem; }
      h2 { font-size: 1.2rem; }
      .btn { font-size: 1rem; }
      .form-row label { width: 100px; }
      .otp-card { padding: 1rem 0.5rem; }
      .back-btn { left: 8px; top: 8px; width: 36px; height: 36px; font-size: 1rem; }
    }
  </style>
</head>
<body>
  <button class="back-btn" onclick="window.location.href='index.html'">
    <i class="fas fa-arrow-left"></i>
  </button>
  <div class="container">
    <div class="logo">
      <i class="fas fa-vote-yea"></i> CybVars Voting
    </div>
    <h2>Create Your Account</h2>
    <form id="registerForm" autocomplete="off">
      <!-- ... form fields ... -->
      <div class="form-col">
        <div class="form-row">
          <label for="full_name"><i class="fas fa-user"></i> Full Name</label>
          <input type="text" name="full_name" id="full_name" required>
        </div>
        <div class="form-row">
          <label for="email"><i class="fas fa-envelope"></i> Email</label>
          <input type="email" name="email" id="email" required>
        </div>
        <div class="form-row">
          <label for="phone"><i class="fas fa-phone"></i> Phone</label>
          <input type="text" name="phone" id="phone" required pattern="[0-9]{10,}">
        </div>
        <div class="form-row">
          <label for="dob"><i class="fas fa-calendar"></i> Date of Birth</label>
          <input type="date" name="dob" id="dob" required>
        </div>
        <div class="form-row">
          <label for="gender"><i class="fas fa-venus-mars"></i> Gender</label>
          <select name="gender" id="gender" required>
            <option value="" disabled selected>Select Gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
          </select>
        </div>
      </div>
      <div class="form-col">
        <div class="form-row">
          <label for="voter_id"><i class="fas fa-id-card"></i> Voter ID</label>
          <input type="text" name="voter_id" id="voter_id" required>
        </div>
        <div class="form-row">
          <label for="address"><i class="fas fa-home"></i> Address</label>
          <textarea name="address" id="address" required></textarea>
        </div>
        <div class="form-row">
          <label for="password"><i class="fas fa-lock"></i> Password</label>
          <input type="password" name="password" id="password" required minlength="8">
        </div>
        <div class="form-row">
          <label for="confirm_password"><i class="fas fa-lock"></i> Confirm</label>
          <input type="password" name="confirm_password" id="confirm_password" required minlength="8">
        </div>
        <button class="btn" type="submit"><i class="fas fa-user-plus"></i> Register</button>
      </div>
    </form>
    <div class="alt-link">
      Already have an account? <a href="login.html">Login</a>
    </div>
    <div class="msg" id="registerMsg"></div>
    <!-- OTP Card - hidden initially -->
    <div class="otp-card" id="otpCard" style="display:none;">
      <h3>Email Verification</h3>
      <form id="otpForm" autocomplete="off">
        <div class="input-group">
          <i class="fas fa-envelope"></i>
          <input type="email" name="email" id="otp_email" required>
        </div>
        <div class="input-group">
          <i class="fas fa-key"></i>
          <input type="text" name="otp" id="otp_code" required pattern="[0-9]{6}">
        </div>
        <button class="btn" type="submit"><i class="fas fa-check-circle"></i> Verify OTP</button>
      </form>
      <button class="resend-btn" id="resendOtpBtn" type="button">
        <i class="fas fa-redo"></i> Resend OTP
      </button>
      <div class="otp-msg" id="otpMsg"></div>
    </div>
  </div>
  <script>
    document.getElementById('registerForm').onsubmit = async function(e) {
      e.preventDefault();
      let form = e.target;
      let formData = new FormData(form);
      let res = await fetch('https://cybvars-votings-backend.onrender.com/api/register', {
        method: 'POST',
        body: formData
      });
      let data = await res.json();
      let msgDiv = document.getElementById('registerMsg');
      if (data.success || data.show_otp_card) {
        msgDiv.className = "msg success";
        msgDiv.textContent = data.message;
        form.style.display = "none";
        document.getElementById('otpCard').style.display = "flex";
        document.getElementById('otp_email').value = data.email || document.getElementById('email').value;
      } else {
        msgDiv.className = "msg error";
        msgDiv.textContent = data.message || "Registration failed.";
      }
    };

    document.getElementById('otpForm').onsubmit = async function(e) {
      e.preventDefault();
      let form = e.target;
      let formData = new FormData(form);
      let res = await fetch('https://cybvars-votings-backend.onrender.com/api/verify-otp', {
        method: 'POST',
        body: formData
      });
      let data = await res.json();
      let otpMsg = document.getElementById('otpMsg');
      if (data.success) {
        otpMsg.className = "otp-msg success";
        otpMsg.textContent = data.message + " Redirecting to homepage...";
        setTimeout(() => {
          window.location.href = "index.html";
        }, 2000);
      } else {
        otpMsg.className = "otp-msg error";
        otpMsg.textContent = data.message || "OTP verification failed.";
      }
    };

    document.getElementById('resendOtpBtn').onclick = async function() {
      let email = document.getElementById('otp_email').value;
      if (!email) {
        document.getElementById('otpMsg').className = "otp-msg error";
        document.getElementById('otpMsg').textContent = "Please enter your email above.";
        return;
      }
      let formData = new FormData();
      formData.append("email", email);
      let res = await fetch('https://cybvars-votings-backend.onrender.com/api/resend-otp', {
        method: 'POST',
        body: formData
      });
      let data = await res.json();
      let otpMsg = document.getElementById('otpMsg');
      if (data.success) {
        otpMsg.className = "otp-msg success";
        otpMsg.textContent = data.message;
      } else {
        otpMsg.className = "otp-msg error";
        otpMsg.textContent = data.message || "Failed to resend OTP.";
      }
    };
  </script>
</body>
</html>
