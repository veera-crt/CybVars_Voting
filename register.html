<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Register | CybVars Voting System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
        
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --secondary: #ec4899;
            --accent: #06b6d4;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --dark: #0f172a;
            --dark-light: #1e293b;
            --gray: #64748b;
            --gray-light: #cbd5e1;
            --white: #ffffff;
            --bg-primary: #f8fafc;
            --bg-secondary: #f1f5f9;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
            --border-radius: 12px;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 25%, var(--secondary) 50%, var(--accent) 75%, var(--success) 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow-x: hidden;
        }

        /* Animated Background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 80%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(255, 255, 255, 0.05) 0%, transparent 50%);
            animation: float 12s ease-in-out infinite;
            z-index: 0;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            33% { transform: translateY(-20px) rotate(2deg); }
            66% { transform: translateY(15px) rotate(-2deg); }
        }

        /* Floating Particles */
        body::after {
            content: '';
            position: fixed;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(2px 2px at 20px 30px, rgba(255,255,255,0.2), transparent),
                radial-gradient(2px 2px at 40px 70px, rgba(255,255,255,0.15), transparent),
                radial-gradient(1px 1px at 90px 40px, rgba(255,255,255,0.2), transparent),
                radial-gradient(1px 1px at 130px 80px, rgba(255,255,255,0.15), transparent),
                radial-gradient(2px 2px at 160px 30px, rgba(255,255,255,0.2), transparent);
            background-repeat: repeat;
            background-size: 200px 100px;
            animation: sparkle 25s linear infinite;
            z-index: 0;
        }

        @keyframes sparkle {
            0% { transform: translateY(0px); }
            100% { transform: translateY(-200px); }
        }

        .back-btn {
            position: fixed;
            left: 2rem;
            top: 2rem;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            box-shadow: var(--shadow-lg);
            cursor: pointer;
            transition: var(--transition);
            z-index: 1000;
            animation: slideInLeft 0.8s ease-out;
        }

        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-2px) scale(1.05);
            box-shadow: var(--shadow-xl);
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            max-width: 900px;
            width: 95%;
            margin: 2rem auto;
            border-radius: 24px;
            box-shadow: var(--shadow-xl);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 3rem 2.5rem;
            position: relative;
            z-index: 2;
            animation: slideInUp 1s ease-out;
            overflow: hidden;
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(50px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(99, 102, 241, 0.1), transparent);
            animation: shimmer 4s infinite;
        }

        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .logo {
            text-align: center;
            color: var(--primary);
            font-size: 2.5rem;
            font-weight: 800;
            letter-spacing: -0.025em;
            margin-bottom: 1rem;
            animation: fadeInDown 1s ease-out 0.3s both;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo i {
            background: linear-gradient(135deg, var(--accent), var(--success));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-right: 0.5rem;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        h2 {
            text-align: center;
            color: var(--dark);
            margin-bottom: 2rem;
            font-size: 1.8rem;
            font-weight: 600;
            animation: fadeInUp 1s ease-out 0.5s both;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        form {
            display: flex;
            gap: 3rem;
            justify-content: center;
            align-items: flex-start;
            flex-wrap: wrap;
            animation: fadeInUp 1s ease-out 0.7s both;
        }

        .form-col {
            flex: 1 1 350px;
            min-width: 300px;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .form-row {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            animation: slideInRight 0.6s ease-out;
        }

        .form-col:first-child .form-row:nth-child(1) { animation-delay: 0.1s; }
        .form-col:first-child .form-row:nth-child(2) { animation-delay: 0.2s; }
        .form-col:first-child .form-row:nth-child(3) { animation-delay: 0.3s; }
        .form-col:first-child .form-row:nth-child(4) { animation-delay: 0.4s; }
        .form-col:first-child .form-row:nth-child(5) { animation-delay: 0.5s; }
        .form-col:last-child .form-row:nth-child(1) { animation-delay: 0.6s; }
        .form-col:last-child .form-row:nth-child(2) { animation-delay: 0.7s; }
        .form-col:last-child .form-row:nth-child(3) { animation-delay: 0.8s; }
        .form-col:last-child .form-row:nth-child(4) { animation-delay: 0.9s; }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .form-row label {
            font-weight: 600;
            color: var(--primary);
            display: flex;
            align-items: center;
            font-size: 0.95rem;
            gap: 0.5rem;
            margin-bottom: 0.25rem;
        }

        .form-row label i {
            color: var(--accent);
            font-size: 1rem;
        }

        .form-row input,
        .form-row select,
        .form-row textarea {
            padding: 1rem 1.25rem;
            border: 2px solid rgba(99, 102, 241, 0.1);
            border-radius: var(--border-radius);
            font-size: 1rem;
            background: rgba(248, 250, 252, 0.8);
            backdrop-filter: blur(10px);
            color: var(--dark);
            outline: none;
            transition: var(--transition);
            font-weight: 500;
            position: relative;
        }

        .form-row textarea {
            min-height: 80px;
            resize: vertical;
            font-family: inherit;
        }

        .form-row input:focus,
        .form-row select:focus,
        .form-row textarea:focus {
            border-color: var(--primary);
            background: rgba(255, 255, 255, 0.95);
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
            transform: translateY(-2px);
        }

        .form-row input:hover,
        .form-row select:hover,
        .form-row textarea:hover {
            border-color: rgba(99, 102, 241, 0.3);
            transform: translateY(-1px);
        }

        .form-row input::placeholder,
        .form-row textarea::placeholder {
            color: var(--gray);
            transition: var(--transition);
        }

        .form-row input:focus::placeholder,
        .form-row textarea:focus::placeholder {
            color: var(--gray-light);
            transform: translateX(5px);
        }

        .btn {
            background: linear-gradient(135deg, var(--warning) 0%, #fbbf24 100%);
            color: var(--dark);
            border: none;
            border-radius: var(--border-radius);
            padding: 1rem 0;
            font-size: 1.1rem;
            font-weight: 700;
            letter-spacing: 0.025em;
            cursor: pointer;
            margin-top: 1.5rem;
            transition: var(--transition);
            box-shadow: var(--shadow-md);
            width: 100%;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .btn:hover {
            background: linear-gradient(135deg, #fbbf24 0%, var(--warning) 100%);
            transform: translateY(-3px);
            box-shadow: var(--shadow-xl);
        }

        .btn:active {
            transform: translateY(-1px);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn i {
            margin-right: 0.5rem;
        }

        .alt-link {
            text-align: center;
            margin-top: 2rem;
            color: var(--gray);
            font-size: 0.95rem;
            animation: fadeInUp 1s ease-out 1s both;
        }

        .alt-link a {
            color: var(--primary);
            font-weight: 600;
            text-decoration: none;
            transition: var(--transition);
            position: relative;
        }

        .alt-link a::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            transition: width 0.3s ease;
        }

        .alt-link a:hover::after {
            width: 100%;
        }

        .alt-link a:hover {
            color: var(--accent);
        }

        .msg {
            text-align: center;
            margin: 1.5rem 0 0 0;
            font-weight: 600;
            font-size: 0.95rem;
            padding: 0.75rem;
            border-radius: var(--border-radius);
            transition: var(--transition);
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .msg.success {
            color: var(--success);
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid rgba(16, 185, 129, 0.2);
        }

        .msg.error {
            color: var(--danger);
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.2);
        }

        /* OTP Card Styles */
        .otp-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            box-shadow: var(--shadow-xl);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 450px;
            width: 100%;
            padding: 3rem 2.5rem;
            margin: 2rem auto 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            animation: slideInUp 0.8s ease-out;
            position: relative;
            overflow: hidden;
        }

        .otp-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(16, 185, 129, 0.1), transparent);
            animation: shimmer 3s infinite;
        }

        .otp-card h3 {
            color: var(--primary);
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
            font-weight: 700;
            text-align: center;
        }

        .otp-card .input-group {
            display: flex;
            align-items: center;
            border: 2px solid rgba(99, 102, 241, 0.1);
            border-radius: var(--border-radius);
            padding: 1rem 1.25rem;
            background: rgba(248, 250, 252, 0.8);
            backdrop-filter: blur(10px);
            margin-bottom: 1.5rem;
            width: 100%;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }

        .otp-card .input-group::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(99, 102, 241, 0.05), transparent);
            transition: left 0.6s;
        }

        .otp-card .input-group:focus-within::before {
            left: 100%;
        }

        .otp-card .input-group:focus-within {
            border-color: var(--primary);
            background: rgba(255, 255, 255, 0.95);
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
            transform: translateY(-2px);
        }

        .otp-card .input-group:hover {
            border-color: rgba(99, 102, 241, 0.3);
            transform: translateY(-1px);
        }

        .otp-card .input-group i {
            margin-right: 1rem;
            color: var(--primary);
            font-size: 1.1rem;
            transition: var(--transition);
        }

        .otp-card .input-group:focus-within i {
            color: var(--accent);
            transform: scale(1.1);
        }

        .otp-card .input-group input {
            border: none;
            background: transparent;
            outline: none;
            width: 100%;
            font-size: 1rem;
            color: var(--dark);
            font-weight: 500;
        }

        .otp-card .input-group input::placeholder {
            color: var(--gray);
        }

        .otp-card .btn {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            margin-top: 0;
            font-size: 1rem;
            padding: 1rem 0;
        }

        .otp-card .btn:hover {
            background: linear-gradient(135deg, var(--primary-dark) 0%, var(--secondary) 100%);
        }

        .resend-btn {
            background: linear-gradient(135deg, var(--warning) 0%, #fbbf24 100%);
            color: var(--dark);
            margin-top: 1rem;
            border: none;
            border-radius: var(--border-radius);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            padding: 0.875rem 0;
            transition: var(--transition);
            box-shadow: var(--shadow-md);
            position: relative;
            overflow: hidden;
        }

        .resend-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .resend-btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .resend-btn:hover {
            background: linear-gradient(135deg, #fbbf24 0%, var(--warning) 100%);
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .otp-msg {
            margin: 1.5rem 0 0 0;
            font-size: 0.95rem;
            text-align: center;
            font-weight: 600;
            padding: 0.75rem;
            border-radius: var(--border-radius);
            transition: var(--transition);
            animation: fadeIn 0.5s ease-out;
        }

        .otp-msg.success {
            color: var(--success);
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid rgba(16, 185, 129, 0.2);
        }

        .otp-msg.error {
            color: var(--danger);
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.2);
        }

        /* Loading Animation */
        .loading {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 0.5rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .btn.loading .loading {
            display: inline-block;
        }

        .btn.loading i {
            display: none;
        }

        /* Responsive Design */
        @media (max-width: 950px) {
            .container {
                max-width: 95vw;
                margin: 1rem auto;
            }
            
            form {
                gap: 2rem;
            }
        }

        @media (max-width: 700px) {
            form {
                flex-direction: column;
                gap: 1.5rem;
            }
            
            .form-col {
                width: 100%;
                min-width: auto;
            }

            .container {
                padding: 2rem 1.5rem;
            }
        }

        @media (max-width: 500px) {
            .container {
                margin: 0.5rem;
                padding: 1.5rem 1rem;
            }
            
            .logo {
                font-size: 1.8rem;
            }
            
            h2 {
                font-size: 1.4rem;
            }
            
            .btn {
                font-size: 1rem;
            }
            
            .otp-card {
                padding: 2rem 1.5rem;
                margin: 1rem auto 0;
            }
            
            .back-btn {
                left: 1rem;
                top: 1rem;
                width: 45px;
                height: 45px;
                font-size: 1.1rem;
            }
        }

        /* Form Validation Animations */
        .form-row.error input,
        .form-row.error select,
        .form-row.error textarea {
            border-color: var(--danger);
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        /* Focus Visible for Accessibility */
        .btn:focus-visible,
        .back-btn:focus-visible,
        .resend-btn:focus-visible {
            outline: 2px solid var(--primary);
            outline-offset: 2px;
        }
    </style>
</head>

<body>
    <button class="back-btn" onclick="window.location.href='index.html'" aria-label="Go back to home">
        <i class="fas fa-arrow-left"></i>
    </button>

    <div class="container">
        <div class="logo">
            <i class="fas fa-vote-yea"></i> CybVars Voting
        </div>

        <h2>Create Your Account</h2>

        <form id="registerForm" autocomplete="off">
            <div class="form-col">
                <div class="form-row">
                    <label for="full_name">
                        <i class="fas fa-user"></i> Full Name
                    </label>
                    <input type="text" name="full_name" id="full_name" placeholder="Enter your full name" required>
                </div>

                <div class="form-row">
                    <label for="email">
                        <i class="fas fa-envelope"></i> Email Address
                    </label>
                    <input type="email" name="email" id="email" placeholder="Enter your email address" required>
                </div>

                <div class="form-row">
                    <label for="phone">
                        <i class="fas fa-phone"></i> Phone Number
                    </label>
                    <input type="text" name="phone" id="phone" placeholder="Enter your phone number" required pattern="[0-9]{10,}">
                </div>

                <div class="form-row">
                    <label for="dob">
                        <i class="fas fa-calendar"></i> Date of Birth
                    </label>
                    <input type="date" name="dob" id="dob" required>
                </div>

                <div class="form-row">
                    <label for="gender">
                        <i class="fas fa-venus-mars"></i> Gender
                    </label>
                    <select name="gender" id="gender" required>
                        <option value="" disabled selected>Select your gender</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
            </div>

            <div class="form-col">
                <div class="form-row">
                    <label for="voter_id">
                        <i class="fas fa-id-card"></i> Voter ID
                    </label>
                    <input type="text" name="voter_id" id="voter_id" placeholder="Enter your voter ID" required>
                </div>

                <div class="form-row">
                    <label for="address">
                        <i class="fas fa-home"></i> Address
                    </label>
                    <textarea name="address" id="address" placeholder="Enter your complete address" required></textarea>
                </div>

                <div class="form-row">
                    <label for="password">
                        <i class="fas fa-lock"></i> Password
                    </label>
                    <input type="password" name="password" id="password" placeholder="Create a strong password" required minlength="8">
                </div>

                <div class="form-row">
                    <label for="confirm_password">
                        <i class="fas fa-lock"></i> Confirm Password
                    </label>
                    <input type="password" name="confirm_password" id="confirm_password" placeholder="Confirm your password" required minlength="8">
                </div>

                <button class="btn" type="submit">
                    <i class="fas fa-user-plus"></i>
                    <span class="loading"></span>
                    Create Account
                </button>
            </div>
        </form>

        <div class="alt-link">
            Already have an account? <a href="login.html">Sign In</a>
        </div>

        <div class="msg" id="registerMsg"></div>

        <!-- OTP Card - hidden initially -->
        <div class="otp-card" id="otpCard" style="display:none;">
            <h3>Email Verification</h3>
            <p style="color: var(--gray); text-align: center; margin-bottom: 1.5rem;">
                We've sent a verification code to your email address. Please enter it below to complete your registration.
            </p>

            <form id="otpForm" autocomplete="off">
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" name="email" id="otp_email" placeholder="Your email address" required>
                </div>

                <div class="input-group">
                    <i class="fas fa-key"></i>
                    <input type="text" name="otp" id="otp_code" placeholder="Enter 6-digit verification code" required pattern="[0-9]{6}" maxlength="6">
                </div>

                <button class="btn" type="submit">
                    <i class="fas fa-check-circle"></i>
                    <span class="loading"></span>
                    Verify Account
                </button>
            </form>

            

            <div class="otp-msg" id="otpMsg"></div>
        </div>
    </div>

    <script>
        // Enhanced form submission with loading states and validation
        document.getElementById('registerForm').onsubmit = async function(e) {
            e.preventDefault();
            
            const form = e.target;
            const submitBtn = form.querySelector('.btn');
            const msgDiv = document.getElementById('registerMsg');
            
            // Password confirmation validation
            const password = form.password.value;
            const confirmPassword = form.confirm_password.value;
            
            if (password !== confirmPassword) {
                msgDiv.className = "msg error";
                msgDiv.textContent = "Passwords do not match. Please try again.";
                
                // Add error animation to password fields
                form.password.parentElement.classList.add('error');
                form.confirm_password.parentElement.classList.add('error');
                setTimeout(() => {
                    form.password.parentElement.classList.remove('error');
                    form.confirm_password.parentElement.classList.remove('error');
                }, 500);
                return;
            }
            
            // Add loading state
            submitBtn.classList.add('loading');
            submitBtn.disabled = true;
            msgDiv.textContent = '';
            msgDiv.className = 'msg';
            
            const formData = new FormData(form);
            
            try {
                const res = await fetch('https://cybvars-votings-backend-123.onrender.com/api/register', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await res.json();
                
                // Remove loading state
                submitBtn.classList.remove('loading');
                submitBtn.disabled = false;
                
                if (data.success || data.show_otp_card) {
                    msgDiv.className = "msg success";
                    msgDiv.textContent = data.message;
                    
                    // Add success animation to form
                    form.style.transform = 'scale(0.95)';
                    form.style.opacity = '0.7';
                    
                    setTimeout(() => {
                        form.style.display = "none";
                        document.getElementById('otpCard').style.display = "flex";
                        document.getElementById('otp_email').value = data.email || document.getElementById('email').value;
                    }, 1000);
                } else {
                    msgDiv.className = "msg error";
                    msgDiv.textContent = data.message || "Registration failed. Please try again.";
                    
                    // Add error animation to form
                    form.style.animation = 'shake 0.5s ease-in-out';
                    setTimeout(() => {
                        form.style.animation = '';
                    }, 500);
                }
            } catch (error) {
                console.error('Fetch error:', error);
                
                // Remove loading state
                submitBtn.classList.remove('loading');
                submitBtn.disabled = false;
                
                msgDiv.className = "msg error";
                msgDiv.textContent = "Network error. Please check your connection and try again.";
            }
        };

        // Enhanced OTP form submission
        document.getElementById('otpForm').onsubmit = async function(e) {
            e.preventDefault();
            
            const form = e.target;
            const submitBtn = form.querySelector('.btn');
            const otpMsg = document.getElementById('otpMsg');
            
            // Add loading state
            submitBtn.classList.add('loading');
            submitBtn.disabled = true;
            otpMsg.textContent = '';
            otpMsg.className = 'otp-msg';
            
            const formData = new FormData(form);
            
            try {
                const res = await fetch('https://cybvars-votings-backend-123.onrender.com/api/verify-otp', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await res.json();
                
                // Remove loading state
                submitBtn.classList.remove('loading');
                submitBtn.disabled = false;
                
                if (data.success) {
                    otpMsg.className = "otp-msg success";
                    otpMsg.textContent = data.message + " Redirecting to homepage...";
                    
                    // Add success animation
                    form.style.transform = 'scale(0.95)';
                    form.style.opacity = '0.7';
                    
                    setTimeout(() => {
                        window.location.href = "index.html";
                    }, 2000);
                } else {
                    otpMsg.className = "otp-msg error";
                    otpMsg.textContent = data.message || "OTP verification failed. Please try again.";
                    
                    // Add error animation to OTP input
                    const otpInput = document.getElementById('otp_code');
                    otpInput.parentElement.classList.add('error');
                    setTimeout(() => {
                        otpInput.parentElement.classList.remove('error');
                    }, 500);
                }
            } catch (error) {
                console.error('Fetch error:', error);
                
                // Remove loading state
                submitBtn.classList.remove('loading');
                submitBtn.disabled = false;
                
                otpMsg.className = "otp-msg error";
                otpMsg.textContent = "Network error. Please check your connection and try again.";
            }
        };

        // Enhanced resend OTP functionality
        document.getElementById('resendOtpBtn').onclick = async function() {
            const email = document.getElementById('otp_email').value;
            const otpMsg = document.getElementById('otpMsg');
            const resendBtn = this;
            
            if (!email) {
                otpMsg.className = "otp-msg error";
                otpMsg.textContent = "Please enter your email address above.";
                return;
            }
            
            // Add loading state to resend button
            resendBtn.disabled = true;
            resendBtn.style.opacity = '0.6';
            resendBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Sending...';
            
            const formData = new FormData();
            formData.append("email", email);
            
            try {
                const res = await fetch('https://cybvars-votings-backend-123.onrender.com/api/resend-otp', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await res.json();
                
                // Remove loading state
                resendBtn.disabled = false;
                resendBtn.style.opacity = '1';
                resendBtn.innerHTML = '<i class="fas fa-redo"></i> Resend Verification Code';
                
                if (data.success) {
                    otpMsg.className = "otp-msg success";
                    otpMsg.textContent = data.message;
                } else {
                    otpMsg.className = "otp-msg error";
                    otpMsg.textContent = data.message || "Failed to resend OTP. Please try again.";
                }
            } catch (error) {
                console.error('Fetch error:', error);
                
                // Remove loading state
                resendBtn.disabled = false;
                resendBtn.style.opacity = '1';
                resendBtn.innerHTML = '<i class="fas fa-redo"></i> Resend Verification Code';
                
                otpMsg.className = "otp-msg error";
                otpMsg.textContent = "Network error. Please check your connection and try again.";
            }
        };

        // Add input validation animations
        const inputs = document.querySelectorAll('input, select, textarea');
        inputs.forEach(input => {
            input.addEventListener('invalid', function() {
                this.parentElement.classList.add('error');
                setTimeout(() => {
                    this.parentElement.classList.remove('error');
                }, 500);
            });

            input.addEventListener('input', function() {
                if (this.validity.valid) {
                    this.parentElement.classList.remove('error');
                }
            });
        });

        // OTP input formatting (auto-format to 6 digits)
        document.getElementById('otp_code').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, ''); // Remove non-digits
            if (value.length > 6) {
                value = value.slice(0, 6);
            }
            e.target.value = value;
        });

        // Add page load animation
        window.addEventListener('load', function() {
            document.body.style.opacity = '0';
            document.body.style.transition = 'opacity 0.5s ease';
            setTimeout(() => {
                document.body.style.opacity = '1';
            }, 100);
        });
    </script>
</body>
</html>
