<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Login | CybVars Voting System</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
  <style>
    body {
      background: linear-gradient(135deg, #247ba0 0%, #70c1b3 100%);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .back-btn {
      position: absolute;
      left: 2vw;
      top: 2vw;
      background: #fff;
      color: #247ba0;
      border: none;
      border-radius: 50%;
      width: 40px; height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
      box-shadow: 0 2px 8px rgba(36,123,160,0.07);
      cursor: pointer;
      transition: background 0.16s, color 0.13s;
      z-index: 10;
    }
    .back-btn:hover {
      background: #247ba0;
      color: #fff;
    }
    .container {
      background: #fff;
      max-width: 420px;
      margin: 5rem auto 0 auto;
      border-radius: 18px;
      box-shadow: 0 4px 24px rgba(36,123,160,0.16);
      padding: 2.5rem 2rem 2rem 2rem;
      text-align: center;
    }
    .logo {
      color: #247ba0;
      font-size: 2.1rem;
      font-weight: bold;
      letter-spacing: 1.5px;
      margin-bottom: 1rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }
    .logo i { color: #70c1b3; }
    h2 { color: #22313f; margin-bottom: 1.5rem; }
    form { display: flex; flex-direction: column; gap: 1.2rem; }
    .input-group {
      display: flex; align-items: center;
      border: 1px solid #e2e8f0;
      border-radius: 8px;
      padding: 0.7rem 0.7rem 0.7rem 0.9rem;
      background: #f7fafc;
      position: relative;
    }
    .input-group i {
      margin-right: 0.8rem;
      color: #70c1b3;
      font-size: 1.08rem;
    }
    .input-group input {
      border: none;
      background: transparent;
      outline: none;
      width: 100%;
      font-size: 1.08rem;
      color: #25303b;
    }
    #togglePwd {
      position: absolute;
      right: 14px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: #70c1b3;
      font-size: 1.13rem;
    }
    .btn {
      background: #247ba0;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 0.85rem 0;
      font-size: 1.1rem;
      font-weight: bold;
      letter-spacing: 1px;
      cursor: pointer;
      margin-top: 0.7rem;
      transition: background 0.17s;
      box-shadow: 0 2px 8px rgba(36,123,160,0.05);
    }
    .btn:hover { background: #70c1b3; }
    .msg {
      margin-top: 1rem;
      font-weight: bold;
      font-size: 1.05rem;
      color: #e84118;
      text-align: center;
    }
    .alt-link {
      margin-top: 1.3rem;
      color: #247ba0;
      font-size: 1rem;
    }
    .alt-link a {
      color: #247ba0; font-weight: bold; text-decoration: none;
      transition: color 0.15s;
    }
    .alt-link a:hover { color: #22313f; text-decoration: underline; }
    @media (max-width: 500px) {
      .container { margin: 1.2rem 0.2rem; padding: 1.2rem 0.4rem; }
      .logo { font-size: 1.1rem; }
      h2 { font-size: 1.1rem; }
      .btn { font-size: 1rem; }
      .back-btn { left: 8px; top: 8px; width: 36px; height: 36px; font-size: 1rem; }
    }
  </style>
</head>
<body>
  <button class="back-btn" onclick="window.location.href='index.html'">
    <i class="fas fa-arrow-left"></i>
  </button>
  <div class="container">
    <div class="logo">
      <i class="fas fa-vote-yea"></i> CybVars Voting
    </div>
    <h2>User Login</h2>
    <form id="loginForm" autocomplete="off">
      <div class="input-group">
        <i class="fas fa-envelope"></i>
        <input type="email" name="email" id="email" placeholder="Email Address" required>
      </div>
      <div class="input-group">
        <i class="fas fa-lock"></i>
        <input type="password" name="password" id="password" placeholder="Password" required minlength="8" autocomplete="current-password">
        <span id="togglePwd">
          <i class="fas fa-eye" id="eyeIcon"></i>
        </span>
      </div>
      <button class="btn" type="submit"><i class="fas fa-sign-in-alt"></i> Login</button>
    </form>
    <div class="msg" id="loginMsg"></div>
    <div class="alt-link">
      Don't have an account? <a href="register.html">Register</a>
    </div>
  </div>
  <script>
    document.getElementById('loginForm').onsubmit = async function(e) {
        e.preventDefault();
        let form = e.target;
        let payload = {
            email: form.email.value.trim(),
            password: form.password.value.trim()
        };
        
        try {
            let res = await fetch('https://cybvars-votings-backend-123.onrender.com/api/login', {
                method: 'POST',
                headers: { 
                    "Content-Type": "application/json",
                },
                body: JSON.stringify(payload),
                credentials: 'include'  // Important for sessions/cookies
            });
            
            let data = await res.json();
            let msgDiv = document.getElementById('loginMsg');
            
            if (data.success) {
                msgDiv.style.color = "#2d8a4f";
                msgDiv.textContent = "Login successful! Redirecting...";
                // Store user ID in localStorage if needed
                if (data.user_id) {
                    localStorage.setItem('user_id', data.user_id);
                }
                setTimeout(() => { 
                    window.location.href = "user-dashboard.html"; 
                }, 1300);
            } else {
                msgDiv.style.color = "#e84118";
                msgDiv.textContent = data.message || "Login failed.";
            }
        } catch (error) {
            console.error('Fetch error:', error);
            document.getElementById('loginMsg').textContent = "Network error. Please try again.";
        }
    }

    // Password show/hide logic
    const pwdInput = document.getElementById('password');
    const togglePwd = document.getElementById('togglePwd');
    const eyeIcon = document.getElementById('eyeIcon');
    
    togglePwd.onclick = function() {
        if (pwdInput.type === "password") {
            pwdInput.type = "text";
            eyeIcon.classList.remove("fa-eye");
            eyeIcon.classList.add("fa-eye-slash");
        } else {
            pwdInput.type = "password";
            eyeIcon.classList.add("fa-eye");
            eyeIcon.classList.remove("fa-eye-slash");
        }
    };
</script>
</body>
</html>
